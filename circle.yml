dependencies:
  cache_directories:
    - "~/examples"

  pre:
    - wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p "~/miniconda"
    - export PATH=~/miniconda/bin:$PATH
    - "~/miniconda/bin/conda" update --yes --quiet conda
    - export DISPLAY=:99.0
    - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac
    - pip install sphinx 
    - pip install sphinx_gallery
    - pip install sphinx_bootstrap_theme
    - pip install pygraphviz
    - pip install matplotlib
    - pip install Pillow
    - sudo apt-get install libvtk5-dev python-vtk python-configobj
    - "~/miniconda/bin/conda install" --yes --quiet $ENSURE_PACKAGES mayavi

test:
  override:
    - cd .. && mkdir examples $$ cd examples $$ mkdir MNE-brainstorm-data && cd MNE-brainstorm-data && wget https://copy.com/ZTHXXFcuIZycvRoA/brainstorm/bst_raw.tar.bz2 && tar xvf bst_raw.tar.bz2
    - cd doc && make html_dev
    - cd doc && make html_stable

general:
  artifacts:
    - "doc/_build/html"
    - "doc/build/html_stable"

