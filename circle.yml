dependencies:

  pre:
    - pip install numpy
    - pip install scipy
    - pip install sphinx 
    - pip install sphinx_gallery
    - pip install pygraphviz
    - pip install matplotlib
    - pip install Pillow
    - sudo apt-get install libvtk5-dev python-vtk
    - sudo apt-get install cmake
    - wget www.vtk.org/files/release/5.10/vtk-5.10.1.tar.gz
    - tar xvzf vtk-5.10.1.tar.gz
    - mkdir VTK_BUILD && cd VTK_BUILD && cmake ../VTK5.10.1 && sudo make install
    - pip install mayavi

test:
  override:
    - cd doc && make html_dev
    - cd doc && make html_stable

general:
  artifacts:
    - "doc/_build/html"
    - "doc/build/html_stable"

